<html>
  <head>
    <title>Personal Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
      <link href="assets/css/style.css" rel="stylesheet"/>
  </head>

  <body>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="./assets/images/logo.png"/></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link fw-bolder active text-danger text-isPrimary" href="#">Link</a>
              </li>
            </ul>
            
              <a class="btn btn-danger isPrimary px-3" href="#">Contact Me</a>
          </div>
        </div>
      </nav>
      <!-- end navbar -->

      <!-- Content form add blog -->
      <h3 class=" mt-5 text-center fw-bold">Create Post Blog</h3>
      <div class="container d-flex justify-content-center">

        <form class="w-75">
          <div class="mb-3">
            <label for="title" class="form-label fw-bolder">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="content" class="form-label fw-bolder">Content</label>
            <textarea class="form-control h-50" id="content" style="resize: none;"></textarea>
          </div>

          <div class="mb-3">
            <label for="uploadImage" class="form-label fw-bolder">Upload Image</label>
            <input class="form-control" type="file" id="uploadImage">
          </div>

          <div class="mt-5 d-flex justify-content-end">
            <button type="submit" class="btn btn-danger isPrimary px-3 fw-bolder">Post Blog</button>
          </div>
        </form>
      </div>

      <!-- End Content form add blog -->
  </body>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</html>
